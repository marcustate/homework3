<head>

    <title>Random Password Generator</title>

    <body>
        <div id="container">
            <div class="row">

                <header>Password Generator</header>    
            </div>
        </div>
        <div class="generate">
            Generate a Password
        </div>
        <div class="secure">
            Your Secure Password
        </div>
    
        <button class="redbtn" onclick="myFunction()">Generate Password</button>
        <button class="btn" onclick="myFunction()">Copy to Clipboard</button>
            <script>
                var chars = "ABCDEFGHIJKLMNOPQRSTUVWXTZabcdefghiklmnopqrstuvwxyz";
                var string_length = 8;
                var randomstring = '';
                var charCount = 0;
                var numCount = 0;
    for (var i=0; i<string_length; i++) {
    if((Math.floor(Math.random() * 2) == 0) && numCount < 3 || charCount >= 5) {
        var rnum = Math.floor(Math.random() * 10);
        randomstring += rnum;
        numCount += 1;
    } else {
        var rnum = Math.floor(Math.random() * chars.length);
        randomstring += chars.substring(rnum,rnum+1);
        charCount += 1;
    }
}

alert(randomstring);
        </script>
    
        </body>
